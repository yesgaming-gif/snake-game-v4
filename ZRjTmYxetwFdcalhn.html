<html><head><base href="." />
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #1a002a, #000000);
    font-family: 'Press Start 2P', cursive;
  }
  
  .game-container {
    text-align: center;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 15px;
    border: 3px solid #ff00ff;
    box-shadow: 0 0 20px #ff00ff;
  }
  
  #gameCanvas {
    border: 3px solid #ff00ff;
    background: #000;
    box-shadow: 0 0 15px #ff00ff;
  }
  
  .score {
    color: #00ff00;
    font-size: 20px;
    margin: 10px 0;
    text-shadow: 0 0 5px #00ff00;
  }
  
  .controls {
    color: #00ff00;
    margin-top: 20px;
    font-size: 14px;
    text-shadow: 0 0 5px #00ff00;
  }

  .menu-buttons {
    margin: 20px 0;
  }

  .btn {
    background: linear-gradient(45deg, #ff00ff, #00ff00);
    color: white;
    border: none;
    padding: 12px 24px;
    margin: 0 5px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 14px;
    font-family: 'Press Start 2P', cursive;
    transition: all 0.3s;
    text-transform: uppercase;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  .btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px #ff00ff;
  }

  .level-display {
    color: #00ff00;
    font-size: 16px;
    margin: 10px 0;
    display: none;
    text-shadow: 0 0 5px #00ff00;
  }

  .difficulty-select {
    background: #000;
    color: #00ff00;
    padding: 8px 15px;
    border: 2px solid #ff00ff;
    border-radius: 5px;
    margin: 10px;
    cursor: pointer;
    font-family: 'Press Start 2P', cursive;
    text-shadow: 0 0 5px #00ff00;
  }

  .modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.9);
    padding: 30px;
    border-radius: 15px;
    border: 3px solid #ff00ff;
    box-shadow: 0 0 30px #ff00ff;
    z-index: 1000;
  }

  .modal.show {
    display: block;
    animation: modalPulse 2s infinite;
  }

  @keyframes modalPulse {
    0% { box-shadow: 0 0 30px #ff00ff; }
    50% { box-shadow: 0 0 50px #ff00ff; }
    100% { box-shadow: 0 0 30px #ff00ff; }
  }

  h3 {
    text-shadow: 0 0 5px #00ff00;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="game-container">
  <div class="menu-buttons">
    <button class="btn" onclick="showClassicModeDialog()">Classic Mode</button>
    <button class="btn" onclick="startCampaignMode()">Campaign Mode</button>
    <button class="btn" onclick="quitGame()">Quit Game</button>
  </div>
  <div class="score">Score: <span id="scoreValue">0</span></div>
  <div class="level-display" id="levelDisplay">Level: <span id="levelValue">1</span></div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls">Use arrow keys to move the snake</div>
</div>

<div id="classicModeDialog" class="modal">
  <h3 style="color: #00ff00;">Select Difficulty</h3>
  <select id="difficultySelect" class="difficulty-select">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
  </select>
  <button class="btn" onclick="startClassicMode()">Start Game</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('scoreValue');
const levelElement = document.getElementById('levelValue');
const levelDisplay = document.getElementById('levelDisplay');
const classicModeDialog = document.getElementById('classicModeDialog');

const gridSize = 20;
const tileCount = canvas.width / gridSize;

let snake = [{x: 10, y: 10}];
let food = {x: 15, y: 15};
let obstacles = [];
let dx = 0;
let dy = 0;
let score = 0;
let gameSpeed = 200;
let gameLoop;
let currentLevel = 1;
let isGameRunning = false;
let gameMode = 'classic';

function drawGame() {
  clearCanvas();
  moveSnake();
  drawSnake();
  drawFood();
  drawObstacles();
  checkCollision();
}

function clearCanvas() {
  ctx.fillStyle = 'black';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Add grid effect
  ctx.strokeStyle = '#1a1a1a';
  for(let i = 0; i < tileCount; i++) {
    ctx.beginPath();
    ctx.moveTo(i * gridSize, 0);
    ctx.lineTo(i * gridSize, canvas.height);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(0, i * gridSize);
    ctx.lineTo(canvas.width, i * gridSize);
    ctx.stroke();
  }
}

function drawSnake() {
  snake.forEach((segment, index) => {
    const gradient = ctx.createLinearGradient(
      segment.x * gridSize, 
      segment.y * gridSize, 
      (segment.x + 1) * gridSize, 
      (segment.y + 1) * gridSize
    );
    gradient.addColorStop(0, '#00ff00');
    gradient.addColorStop(1, '#008800');
    ctx.fillStyle = gradient;
    ctx.shadowColor = '#00ff00';
    ctx.shadowBlur = 10;
    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
    ctx.shadowBlur = 0;
  });
}

function drawFood() {
  ctx.fillStyle = '#ff00ff';
  ctx.shadowColor = '#ff00ff';
  ctx.shadowBlur = 15;
  ctx.beginPath();
  ctx.arc(
    food.x * gridSize + gridSize/2,
    food.y * gridSize + gridSize/2,
    gridSize/2 - 2,
    0,
    Math.PI * 2
  );
  ctx.fill();
  ctx.shadowBlur = 0;
}

function drawObstacles() {
  if (gameMode === 'campaign') {
    ctx.fillStyle = '#ff0000';
    ctx.shadowColor = '#ff0000';
    ctx.shadowBlur = 10;
    obstacles.forEach(obstacle => {
      ctx.fillRect(obstacle.x * gridSize, obstacle.y * gridSize, gridSize - 2, gridSize - 2);
    });
    ctx.shadowBlur = 0;
  }
}

function moveSnake() {
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};
  snake.unshift(head);
  
  if (head.x === food.x && head.y === food.y) {
    score += 10;
    scoreElement.textContent = score;
    generateFood();
    if (gameMode === 'campaign') {
      checkLevelProgress();
    }
  } else {
    snake.pop();
  }
}

function generateFood() {
  food = {
    x: Math.floor(Math.random() * tileCount),
    y: Math.floor(Math.random() * tileCount)
  };
  if (snake.some(segment => segment.x === food.x && segment.y === food.y) || 
      obstacles.some(obs => obs.x === food.x && obs.y === food.y)) {
    generateFood();
  }
}

function generateObstacles() {
  obstacles = [];
  const numObstacles = Math.min(5 + currentLevel, 15); // Increase obstacles with level, max 15
  
  for (let i = 0; i < numObstacles; i++) {
    const obstacle = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };
    
    // Check if obstacle overlaps with snake, food, or other obstacles
    const isOverlapping = snake.some(segment => 
      segment.x === obstacle.x && segment.y === obstacle.y) ||
      (food.x === obstacle.x && food.y === food.y) ||
      obstacles.some(obs => obs.x === obstacle.x && obs.y === obstacle.y);
    
    if (isOverlapping) {
      i--; // Try again
      continue;
    }
    
    obstacles.push(obstacle);
  }
}

function checkCollision() {
  const head = snake[0];
  
  // Wall collision
  if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
    gameOver();
    return;
  }
  
  // Self collision
  for (let i = 1; i < snake.length; i++) {
    if (head.x === snake[i].x && head.y === snake[i].y) {
      gameOver();
      return;
    }
  }
  
  // Obstacle collision (campaign mode only)
  if (gameMode === 'campaign') {
    if (obstacles.some(obstacle => 
      head.x === obstacle.x && head.y === obstacle.y)) {
      gameOver();
      return;
    }
  }
}

function gameOver() {
  isGameRunning = false;
  clearInterval(gameLoop);
  ctx.fillStyle = 'white';
  ctx.font = '48px Arial';
  ctx.fillText('Game Over!', canvas.width/4, canvas.height/2);
  setTimeout(() => {
    clearCanvas();
    drawMainMenu();
  }, 2000);
}

function resetGame() {
  snake = [{x: 10, y: 10}];
  food = {x: 15, y: 15};
  dx = 0;
  dy = 0;
  score = 0;
  currentLevel = 1;
  obstacles = [];
  scoreElement.textContent = score;
  levelElement.textContent = currentLevel;
  if (gameMode === 'campaign') {
    generateObstacles();
  }
}

function checkLevelProgress() {
  if (score >= currentLevel * 50) {
    currentLevel++;
    levelElement.textContent = currentLevel;
    gameSpeed = Math.max(50, 200 - (currentLevel * 15));
    generateObstacles(); // Generate new obstacles for new level
    clearInterval(gameLoop);
    gameLoop = setInterval(drawGame, gameSpeed);
    showLevelUp();
  }
}

function showLevelUp() {
  ctx.fillStyle = 'yellow';
  ctx.font = '36px Arial';
  ctx.fillText('Level Up!', canvas.width/3, canvas.height/2);
}

function showClassicModeDialog() {
  classicModeDialog.classList.add('show');
}

function startClassicMode() {
  const difficulty = document.getElementById('difficultySelect').value;
  classicModeDialog.classList.remove('show');
  
  switch(difficulty) {
    case 'easy':
      gameSpeed = 200;
      break;
    case 'medium':
      gameSpeed = 150;
      break;
    case 'hard':
      gameSpeed = 100;
      break;
  }
  
  gameMode = 'classic';
  levelDisplay.style.display = 'none';
  resetGame();
  isGameRunning = true;
  gameLoop = setInterval(drawGame, gameSpeed);
}

function startCampaignMode() {
  gameMode = 'campaign';
  levelDisplay.style.display = 'block';
  resetGame();
  gameSpeed = 200;
  isGameRunning = true;
  generateObstacles(); // Generate initial obstacles
  gameLoop = setInterval(drawGame, gameSpeed);
}

function quitGame() {
  isGameRunning = false;
  clearInterval(gameLoop);
  resetGame();
  clearCanvas();
  drawMainMenu();
  levelDisplay.style.display = 'none';
}

function drawMainMenu() {
  ctx.fillStyle = 'white';
  ctx.font = '24px Arial';
  ctx.fillText('Select a game mode to start!', canvas.width/6, canvas.height/2);
}

document.addEventListener('keydown', (event) => {
  if (!isGameRunning) return;
  
  switch(event.key) {
    case 'ArrowUp':
      if (dy === 0) {
        dx = 0;
        dy = -1;
      }
      break;
    case 'ArrowDown':
      if (dy === 0) {
        dx = 0;
        dy = 1;
      }
      break;
    case 'ArrowLeft':
      if (dx === 0) {
        dx = -1;
        dy = 0;
      }
      break;
    case 'ArrowRight':
      if (dx === 0) {
        dx = 1;
        dy = 0;
      }
      break;
  }
});

// Draw initial menu
drawMainMenu();
</script>
</body></html>
